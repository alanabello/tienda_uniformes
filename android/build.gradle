// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:9.0.0'
        classpath 'com.google.gms:google-services:4.4.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

subprojects {
    tasks.whenTaskAdded { task ->
        if (task.name.contains("generateDebugResValues")) {
            task.dependsOn('clean')
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task cleanCapacitorAndroid(type: Delete) {
    delete "C:/Users/manue/OneDrive/Escritorio/pagina_uniformes/node_modules/@capacitor/android/capacitor/build"
}

clean.dependsOn(cleanCapacitorAndroid)
