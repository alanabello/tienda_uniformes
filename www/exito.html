<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>Â¡Pago Exitoso! - StylePro Uniformes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .success-container {
            max-width: 600px;
            margin: 60px auto;
            text-align: center;
            padding: 40px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            animation: fadeUp 0.6s ease;
        }
        .success-icon {
            font-size: 5rem;
            color: #25D366; /* Verde Ã©xito */
            margin-bottom: 20px;
            animation: popIn 0.5s ease;
            display: inline-block;
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .order-details {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: left;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        .detail-row strong {
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Navbar Simplificado -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">StylePro<span>Uniformes</span></a>
        </div>
    </nav>

    <div class="container">
        <div class="success-container">
            <div class="success-icon">ðŸŽ‰</div>
            <h1 style="color: #333; margin-bottom: 10px;">Â¡Pago Exitoso!</h1>
            <p style="color: #666; margin-bottom: 30px;">Tu pedido ha sido confirmado y ya estamos preparÃ¡ndolo.</p>

            <div class="order-details">
                <div class="detail-row">
                    <span>NÂ° de Orden:</span>
                    <strong id="order-id">Cargando...</strong>
                </div>
                <div class="detail-row">
                    <span>Monto Pagado:</span>
                    <strong id="order-amount">...</strong>
                </div>
                <div class="detail-row">
                    <span>Estado:</span>
                    <strong style="color: #25D366;">Aprobado âœ…</strong>
                </div>
            </div>

            <a href="index.html" class="btn-primary" style="text-decoration: none; padding: 15px 30px; border-radius: 50px;">Volver a la Tienda</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Obtener datos de la URL (enviados por el backend)
            const params = new URLSearchParams(window.location.search);
            const orden = params.get('orden');
            const monto = params.get('monto');

            // 2. Mostrar en pantalla
            if (orden) document.getElementById('order-id').innerText = orden;
            if (monto) document.getElementById('order-amount').innerText = '$' + parseInt(monto).toLocaleString('es-CL');

            // 3. LIMPIAR CARRITO AUTOMÃTICAMENTE
            localStorage.removeItem('carrito');
            localStorage.removeItem('datosCliente');
            
            console.log("âœ… Carrito limpiado tras compra exitosa.");

            // 4. ENVIAR COMPROBANTE POR CORREO (Nuevo)
            if (orden && !localStorage.getItem('comprobante_enviado_' + orden)) {
                fetch('/api/enviar_comprobante', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orden })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        console.log("ðŸ“§ Comprobante enviado correctamente.");
                        localStorage.setItem('comprobante_enviado_' + orden, 'true');
                    }
                })
                .catch(err => console.error("Error enviando comprobante:", err));
            }
        });
    </script>
</body>
</html>
