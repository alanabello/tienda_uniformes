<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - StylePro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-box { text-align: center; padding: 50px 20px; max-width: 500px; margin: 50px auto; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .icon { font-size: 4rem; margin-bottom: 20px; }
        h1 { color: var(--primary); margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="success-box">
        <div class="icon">✅</div>
        <h1>¡Pago Exitoso!</h1>
        <p>Tu pedido ha sido confirmado.</p>
        <p id="detalles" style="margin-top: 20px; font-weight: bold; color: #555;"></p>
        <a href="index.html" class="btn-primary" style="margin-top: 30px;">Volver al Inicio</a>
    </div>
    <script>
        // Mostrar detalles de la URL
        const params = new URLSearchParams(window.location.search);
        const orden = params.get('orden');
        const monto = params.get('monto');
        if(orden && monto) {
            document.getElementById('detalles').innerText = `Orden #${orden} | Monto: $${parseInt(monto).toLocaleString('es-CL')}`;
            // Limpiar carrito
            localStorage.removeItem('carrito');
        }
    </script>
</body>
</html>
