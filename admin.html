<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Inventario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-container">
            <span class="logo">Panel Admin üõ†Ô∏è</span>
            <button onclick="cerrarSesion()" class="btn-logout">Cerrar Sesi√≥n</button>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h2>üì¶ Inventario de Productos</h2>
            <div id="db-status" style="font-weight:bold; margin-left: 15px; font-size: 0.9rem;">Checking...</div>
            <div>
                <button onclick="abrirModalAgregar()" style="background:#27ae60; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer; margin-right:10px;">‚ûï Nuevo Producto</button>
                <button onclick="migrarProductosANeon()" style="background:#f39c12; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer; margin-right:10px;">‚ö†Ô∏è Migrar Datos Iniciales</button>
                <a href="index.html" class="btn-primary" target="_blank">Ver Tienda</a>
            </div>
        </div>

        <!-- Pesta√±as simples -->
        <div style="margin-bottom: 20px;">
            <button onclick="document.getElementById('vista-inventario').style.display='block'; document.getElementById('vista-ventas').style.display='none';" class="btn-primary">Inventario</button>
            <button onclick="document.getElementById('vista-inventario').style.display='none'; document.getElementById('vista-ventas').style.display='block'; cargarVentasAdmin();" class="btn-secondary" style="background:#ddd; border:none; padding:16px 32px; border-radius:4px; cursor:pointer;">Ver Ventas</button>
        </div>

        <div id="vista-inventario">
        <div style="overflow-x: auto;">
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categor√≠a</th>
                        <th>Stock</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inventory-body">
                    <!-- Se llena con JS -->
                </tbody>
            </table>
        </div>
        </div>

        <div id="vista-ventas" style="display:none;">
            <h3>üìä Registro de Ventas</h3>
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Orden</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Productos</th>
                    </tr>
                </thead>
                <tbody id="ventas-body">
                    <!-- Se llena con JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Agregar Producto -->
    <div id="modal-agregar" class="modal">
        <div class="modal-content login-box" style="text-align: left; max-width: 500px; position: relative; margin: auto;">
            <span onclick="cerrarModalAgregar()" style="position: absolute; right: 20px; top: 15px; cursor: pointer; font-size: 1.5rem;">&times;</span>
            <h2 style="text-align: center; margin-bottom: 20px;">Nuevo Producto</h2>
            <form onsubmit="guardarNuevoProducto(event)">
                <div class="form-group">
                    <label>Nombre del Producto</label>
                    <input type="text" id="newNombre" required placeholder="Ej: Top Azul">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Precio</label>
                        <input type="number" id="newPrecio" required placeholder="19990">
                    </div>
                    <div class="form-group">
                        <label>Stock Inicial</label>
                        <input type="number" id="newStock" value="100" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Categor√≠a</label>
                    <select id="newCategoria" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                        <option value="Mujer">Mujer</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Pantalones">Pantalones</option>
                        <option value="Top C/N Dise√±os">Top C/N Dise√±os</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>URL de la Imagen</label>
                    <input type="url" id="newImagen" required placeholder="https://ejemplo.com/foto.jpg">
                    <small style="color: #666;">Copia y pega el enlace de la imagen</small>
                </div>
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea id="newDescripcion" rows="2" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;" placeholder="Descripci√≥n breve..."></textarea>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Guardar Producto</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        // Verificar seguridad al cargar
        window.onload = function() {
            if(window.verificarAutenticacion) verificarAutenticacion();
            if(window.cargarInventarioAdmin) cargarInventarioAdmin();
        };
    </script>
</body>
</html>
