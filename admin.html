<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Inventario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-container">
            <span class="logo">Panel Admin üõ†Ô∏è</span>
            <button onclick="cerrarSesion()" class="btn-logout">Cerrar Sesi√≥n</button>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h2>üì¶ Inventario de Productos</h2>
            <div>
                <button onclick="migrarProductosAFirebase()" style="background:#f39c12; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer; margin-right:10px;">‚ö†Ô∏è Migrar Datos Iniciales</button>
                <a href="index.html" class="btn-primary" target="_blank">Ver Tienda</a>
            </div>
        </div>

        <!-- Pesta√±as simples -->
        <div style="margin-bottom: 20px;">
            <button onclick="document.getElementById('vista-inventario').style.display='block'; document.getElementById('vista-ventas').style.display='none';" class="btn-primary">Inventario</button>
            <button onclick="document.getElementById('vista-inventario').style.display='none'; document.getElementById('vista-ventas').style.display='block'; cargarVentasAdmin();" class="btn-secondary" style="background:#ddd; border:none; padding:16px 32px; border-radius:4px; cursor:pointer;">Ver Ventas</button>
        </div>

        <div id="vista-inventario">
        <div style="overflow-x: auto;">
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categor√≠a</th>
                        <th>Stock</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inventory-body">
                    <!-- Se llena con JS -->
                </tbody>
            </table>
        </div>
        </div>

        <div id="vista-ventas" style="display:none;">
            <h3>üìä Registro de Ventas</h3>
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Orden</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Productos</th>
                    </tr>
                </thead>
                <tbody id="ventas-body">
                    <!-- Se llena con JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="scripts.js"></script>
    <script>
        // Verificar seguridad al cargar
        // Nota: Como scripts.js es module, las funciones globales tardan unos ms en estar disponibles.
        // Usamos un peque√±o timeout o window.onload
        window.onload = function() {
            if(window.verificarAutenticacion) verificarAutenticacion();
            if(window.cargarInventarioAdmin) cargarInventarioAdmin();
        };
    </script>
</body>
</html>
